id: plasma_simulate_rx
label: Simulate Rx
category: '[plasma]'

templates:
  imports: from gnuradio import plasma
  make: plasma.simulate_rx(${delay}, ${scale})

parameters:
- id: delay
  label: Delay
  dtype: float
  default: 0.0
- id: scale
  label: Scale
  dtype: float
  default: 1.0

inputs:
- label: in
  domain: message
  optional: True

outputs:
- label: out
  domain: message
  optional: True

file_format: 1
