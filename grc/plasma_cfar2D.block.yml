id: plasma_cfar2D
label: CFAR Detector (2D)
category: '[plasma]'

templates:
  imports: from gnuradio import plasma
  make: plasma.cfar2D(${guard_win_size}, ${train_win_size}, ${pfa}, ${num_pulse_cpi})

parameters:
- id: guard_win_size
  label: Guard window size
  dtype: raw
  default: (,)
- id: train_win_size
  label: Training window size
  dtype: raw
  default: (,)
- id: pfa
  label: PFA
  dtype: float
  default: 0.001
- id: num_pulse_cpi
  label:  Pulses per CPI
  dtype:  int
  default: 

inputs:
- domain: message
  id: in

outputs:
- domain: message
  id: out

file_format: 1
