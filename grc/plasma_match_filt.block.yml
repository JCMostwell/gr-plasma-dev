id: plasma_match_filt
label: Matched Filter
category: '[plasma]'

parameters:
- id: num_pulse_cpi
  label: Pulses per CPI
  dtype: int
  default: 128
- id: depth
  label: Message Queue Depth
  dtype: int
  default: 1024
  hide: part

inputs:
- id: tx
  domain: message
- id: rx
  domain: message

outputs:
- id: out
  domain: message

templates:
  imports: from gnuradio import plasma
  make: |-
    plasma.match_filt(${num_pulse_cpi})
    self.${id}.set_msg_queue_depth(${depth})

file_format: 1