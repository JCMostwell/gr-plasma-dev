id: plasma_pdu_file_sink
label: PDU File Sink
category: '[plasma]'

templates:
  imports: from gnuradio import plasma
  make: plasma.pdu_file_sink(${filename})

parameters:
- id: filename
  label: Filename
  dtype: string

inputs:
- label: in
  id: in
  domain: message

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
